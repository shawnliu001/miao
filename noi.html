<script id="ch0103/17">
  const x1 = Number(prompt());
  const y1 = Number(prompt());
  const x2 = Number(prompt());
  const y2 = Number(prompt());
  const x3 = Number(prompt());
  const y3 = Number(prompt());
  const line1 = Math.sqrt((x1 - x2) ** 2 + (y1 - y2) ** 2);
  const line2 = Math.sqrt((x2 - x3) ** 2 + (y2 - y3) ** 2);
  const line3 = Math.sqrt((x1 - x3) ** 2 + (y1 - y3) ** 2);
  const q = (line1 + line2 + line3) / 2;
  const S = Math.sqrt(q * (q - line1) * (q - line2) * (q - line3));
  console.log(S.toFixed(2));
</script>
